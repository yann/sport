<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" conatent="width=device-width, initial-scale=1" />
    <title>主页</title>
    <load rel="stylesheet" href="__ROOT__/Public/css/bootstrap.min.css" />
    <script src="__ROOT__/Public/js/jquery-1.11.3.min.js"></script>
    <script src="__ROOT__/Public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <style>
    body {
        padding: 60px;
    }
    
    img {
        height: 400px !important;
        width: 100%;
    }
    
    .wrap {
        margin-top: 2%;
    }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="__MODULE__">主页</a>
                        </li>
                        <li>
                            <a href="__MODULE__/Rank/rank">排行</a>
                        </li>
                        <li>
                            <a href="__MODULE__/Activity/activity">活动</a>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" placeholder="Search" class="form-control">
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li href="#">
                            <a href="__MODULE__/Login/login">登陆</a>
                        </li>
                        <li href="#">
                            <a href="__MODULE__/Register/register">注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="__ROOT__/Public/images/1.jpg" alt="">
                    <div class="carousel-caption">One</div>
                </div>
                <div class="item">
                    <img src="__ROOT__/Public/images/2.jpg" alt="">
                    <div class="carousel-caption">Two</div>
                </div>
                <div class="item">
                    <img src="__ROOT__/Public/images/3.jpg" alt="">
                    <div class="carousel-caption">Three</div>
                </div>
                <div class="item">
                    <img src="__ROOT__/Public/images/4.jpg" alt="">
                    <div class="carousel-caption">Four</div>
                </div>
            </div>
            <a href="#carousel-example-generic" role="button" data-slide="prev" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">上一张</span>
            </a>
            <a href="#carousel-example-generic" role="button" data-slide="next" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">下一张</span>
            </a>
        </div>
    </div>
    <div class="wrap text-center">
        <div class="container">
            <div class="row col-sm-6 text-center">
                <div id="accordion">
                    <volist name='news' id='vo'>
                        <h3>[{$vo.title}]</h3>
                        <p>
                            [{$vo.contents}]
                        </p>
                    </volist>
                </div>
                <div>
                    <volist>
                        [{$page1}]
                    </volist>
                </div>
            </div>
            <div class="row col-sm-6 text-center">
                <table class="table table-bordered">
                    <thead>
                        <th class="text-center">
                            时间
                        </th>
                        <th class="text-center">
                            项目
                        </th>
                        <th class="text-center">
                            地点
                        </th>
                    </thead>
                    <tbody>
                        <volist name='array' id='vo1'>
                            <tr>
                                <td>
                                    [{$vo1.hosttime}]
                                </td>
                                <td class="text-center">
                                    [{$vo1.name}]
                                </td>
                                <td>
                                    [{$vo1.where}]
                                </td>
                            </tr>
                        </volist>
                    </tbody>
                    <tfoot class="text-center">
                        <tr>
                            <td>[{$page}]</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

    </div>

</body>

</html>

                    $('.navbar-right li a').eq(1).text('注销').attr('href', '__URL__/logout');
                }
            }
        });

        //       });
        //  }
        // })
    })();
});
(function(argument) {
    $("#accordion").accordion({
        collapsible: true
    })
})();
</script>
